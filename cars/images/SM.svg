                <br><br>Беспроцентную рассрочку на покупку автомобилей CHERY можно оформить на срок до 30 месяцев без уплаты первоначального взноса. Максимальная сумма средств, предоставляемых в рассрочку, составляет 4,9 млн руб. При сроке рассрочки 24 месяца добавляется комиссия в размере одного дополнительного платежа, на сроке 30 месяцев – комиссия в размере двух дополнительных платежей.

                <br><br>В сумму рассрочки, по желанию клиента, можно включить стоимость дополнительного оборудования в размере не более 10% от стоимости авто.

                <br><br>Для сохранения беспроцентной рассрочки необходимо регулярно пользоваться картой «Халва», то есть совершать не менее 5 покупок на общую сумму более 10 тыс. рублей ежемесячно. Транзакции можно делать как за счет собственных, так и заемных средств в рамках предоставленного банком лимита.

                <br><br>Программой также предусмотрено обязательное оформление полиса КАСКО на весь период действия рассрочки. Полис КАСКО можно включить в сумму рассрочки.

